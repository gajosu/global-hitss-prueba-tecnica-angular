<div class="create-user-dialog">
  <div class="create-user-dialog__header">
    <h2 mat-dialog-title>{{dialogTitle}}</h2>
    <button mat-icon-button class="create-user-dialog__close" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <form [formGroup]="userForm" class="create-user-dialog__form">
      <div class="create-user-dialog__row">
        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Departamento:</label>
          <mat-form-field appearance="outline">
            <mat-select formControlName="idDepartamento" placeholder="Seleccione un Departamento">
              <mat-option [value]="null">Seleccione un Departamento</mat-option>
              <mat-option *ngFor="let dept of departamentos" [value]="dept.id">
                {{dept.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Cargo:</label>
          <mat-form-field appearance="outline">
            <mat-select formControlName="idCargo" placeholder="Seleccione un Cargo">
              <mat-option [value]="null">Seleccione un Cargo</mat-option>
              <mat-option *ngFor="let cargo of cargos" [value]="cargo.id">
                {{cargo.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="create-user-dialog__row">
        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Usuario:</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="usuario">
          </mat-form-field>
        </div>

        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Email:</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="email" type="email">
          </mat-form-field>
        </div>
      </div>

      <div class="create-user-dialog__row">
        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Primer Nombre:</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="primerNombre">
          </mat-form-field>
        </div>

        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Segundo Nombre:</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="segundoNombre">
          </mat-form-field>
        </div>
      </div>

      <div class="create-user-dialog__row">
        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Primer Apellido:</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="primerApellido">
          </mat-form-field>
        </div>

        <div class="create-user-dialog__field">
          <label class="create-user-dialog__label">Segundo Apellido:</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="segundoApellido">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button class="create-user-dialog__cancel-button" (click)="onCancel()">
      Cancelar
    </button>
    <button mat-raised-button
            class="create-user-dialog__submit-button"
            (click)="onSubmit()"
            [disabled]="!userForm.valid || isLoading">
      {{isEdit ? 'Actualizar' : 'Registrar'}}
    </button>
  </mat-dialog-actions>
</div>
